<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css "href="assets/stylesheets/styles.css">
    <title>Job Application</title>
  </head>
  <body>
    <div id="application">

      <div id="line1">
        <div class="name">
          <h2 class="label">Name</h2>
          <input type="text" name="fullName" placeholder="What is your full name?" class="usrInput">
        </div>
        <div id="company">
          <h2 class="label">Company</h2>
          <input type="text" name="companyName" placeholder="Where do you currently work?" class="usrInput">
        </div>
      </div>

      <div id="line2">
        <div id="phone">
          <h2 class="label">Phone Number</h2>
          <input type="text" name="phoneNumber" placeholder="What is the best # to reach you?" class="usrInput">
        </div>
        <div id="email">
          <h2 class="label">Email</h2>
          <p class="sub">What is your e-mail address?</p>
          <input type="text" name="emailAddr" placeholder="What is your e-mail address?" class="usrInput">
        </div>
        <div id="availability">
          <h2 class="label">Availability</h2>
          <p class="sub">5-15 hours per week</p>
          <select>
            <option value="5" class="usrInput">5</option>
            <option value="6" class="usrInput">6</option>
            <option value="7" class="usrInput">7</option>
            <option value="8" class="usrInput">8</option>
            <option value="9" class="usrInput">9</option>
            <option value="10" class="usrInput">10</option>
            <option value="11" class="usrInput">11</option>
            <option value="12" class="usrInput">12</option>
            <option value="13" class="usrInput">13</option>
            <option value="14" class="usrInput">14</option>
            <option value="15" class="usrInput">15</option>
          </select>
        </div>
      </div>

      <div id="line3">
        <div id="skills">
          <h2 class="label">Skills</h2>
          <p class="sub">List a few of your primary skills</p>
          <input type="text" name="skillsText" placeholder="List a few of your primary skills" class="usrInput">
        </div>
        <div id="experience">
          <h2 class="label">Yrs Experience</h2>
          <input type="text" name="expYears" placeholder="How many years of experience?" class="usrInput">
        </div>
        <div id="color">
          <h2 class="label">Favorite Color</h2>
          <input type="text" name="favColor" placeholder="What's your favorite color, above all others?" class="usrInput">
        </div>
        <div id="language">
          <h2 class="label">Programming Language of Choice</h2>
          <input type="text" name="progLang" placeholder="I know. Tough question." class="usrInput">
        </div>
      </div>
    </div>
  </body>
</html>
